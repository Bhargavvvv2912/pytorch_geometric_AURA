name: AURA Experiment - PyG (Repo 26)

on:
  workflow_dispatch:

jobs:
  modernize-pyg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üõ†Ô∏è Setup Agent & Global Torch
        # We install torch globally so that --system-site-packages can find it
        run: |
          pip install --upgrade pip
          pip install google-genai google-api-core pypi-simple packaging pip-tools
          pip install torch==2.4.0 --index-url https://download.pytorch.org/whl/cpu

      - name: üß™ 1. Run Pip Baseline (Hand-Held Bootstrap)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip
          ./baseline_env/bin/pip install torch==2.4.0 --index-url https://download.pytorch.org/whl/cpu
          ./baseline_env/bin/pip install torch-scatter torch-sparse torch-cluster torch-spline-conv -f https://data.pyg.org/whl/torch-2.4.0+cpu.html
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/pip install -e .
          ./baseline_env/bin/python validation_pyg.py

      - name: üí• 2. Run Pip Upgrade (The Binary Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          # Forcing binaries causes the immediate fail AURA needs to "Heal"
          ./upgrade_env/bin/pip install --only-binary=:all: torch torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric
          ./upgrade_env/bin/pip install -e .
          ./upgrade_env/bin/python validation_pyg.py

      - name: ü§ñ 3. Run AURA Agent
        run: |
          # We create a specific environment for the agent that INHERITS global torch
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools
          
          # We must ensure the agent creates ITS environments with system access too
          # If you can't edit the agent code, this 'aura_env' execution is our best shot
          ./aura_env/bin/python -u dependency_agent.py | tee aura_pyg_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: üìù Save Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-pyg-log
          path: aura_pyg_execution.log

      - name: üíæ Commit Final Results
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_pyg_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ [ASE-2026] Modernized PyG: Resolved ABI Mismatch via System Inheritance [skip ci]"
            git push
          fi